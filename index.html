<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solarcalculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="calcbox">
          <h1>Solarcalculator</h1>
          <t>The application to calculate solar profibility</t>
          <br>
          <input></input>
          <button>Calculate</button>
          <br>
          <t id="lat">Latitud:</t>
          <br>
          <t id="lng">Longitud:</t>
        </div>
        <div class="infobox">
          <div class="infoselector">
            <div class="infotab" style="color:purple"><t>All</t></div>
            <div class="infotab" style="color:rgb(51, 128, 0)"><t>Spring</t></div>
            <div class="infotab" style="color:rgb(119, 128, 0)"><t>Summer</t></div>
            <div class="infotab" style="color:rgb(128, 73, 0)"><t>Fall</t></div>
            <div class="infotab" style="color:rgb(0, 128, 111)"><t>Winter</t></div>
          </div>
        </div>
      </div>
      <div class="mapbox">
        <div id="map" style="height: 500px;"></div>
      </div>
    </body>
    <t id="lat"></t>
    <t id="lng"></t>
    <script src="index.js"></script>
    </html>
