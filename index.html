<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solarcalculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
    <div class="bodycontainer">
      <header class="solarhead">
        <span>
        <div style="width: 400px;">
          <h1 class="solarheadtext">Solarcalculator</h1>
          <h2 class="solarheadtext">------ ------ ------ ----- ---- --</h2>
        </div>
        <!--Provides calculations based on where you are-->
        <div class="infobox">
          <t>Optimal solarpanel angle</t>
          <br>
          <button onclick="runCalculation()">Calculate</button>
          <select id="season" style="width: 200px;">
            <option>All</option>
            <option>Spring</option>
            <option>Summer</option>
            <option>Fall</option>
            <option>Winter</option>
          </select>

          <p>
            Panel area (mÂ²): <input type="number" id="panelArea" min="0" step="0.1" />
            <br>
            Panel efficiency (%): <input type="number" id="panelEfficiency" min="0" step="1" />
          </p>

          <p id="tilt-angle">Recommended tilt angle for All:<br>Panel should face:</p>
          <canvas id="tiltChart" width="400" height="200"></canvas>
        </div>
      </div>
      <br>
      <footer>
        <p>This site was created by the MANIC team</p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
