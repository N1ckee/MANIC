<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solarcalculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="calcbox">
          <h1>Solarcalculator</h1>
          <t>The application to calculate solar profibility</t>
          <br>
          <input></input>
          <button>Search</button>
          <button onclick="getLocation()">Current location</button>
          <br>
          <t id="lat">Latitud:</t>
          <br>
          <t id="lng">Longitud:</t>
        </div>
        <div class="infobox">
          <button onclick="runCalculation()">Calculate</button>
          <select id="season">
            <option>All</option>
            <option>Spring</option>
            <option>Summer</option>
            <option>Fall</option>
            <option>Winter</option>
          </select>
          <p id="tilt-angle"></p>
        </div>
      </div>
      <div class="mapbox">
        <div id="map" style="height: 500px;"></div>
      </div>
      <input type="text" id="address" placeholder="Enter an address" />
      <button onclick="geocode()">Search</button>
    </body>
    <t id="lat"></t>
    <t id="lng"></t>
    <script src="index.js"></script>
    <script>
  // Initialize map
  var map = L.map('map').setView([0, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  var marker; // marker reference to update location

  function geocode() {
    var address = document.getElementById('address').value;

    fetch('https://nominatim.openstreetmap.org/search?format=json&q=' + encodeURIComponent(address))
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          var lat = data[0].lat;
          var lon = data[0].lon;

          // Move map to result
          map.setView([lat, lon], 13);

          // Place or move marker
          if (marker) {
            marker.setLatLng([lat, lon]);
          } else {
            marker = L.marker([lat, lon]).addTo(map);
          }
        } else {
          alert("Address not found");
        }
      })
      .catch(error => {
        alert("Geocoding error: " + error);
      });
  }
</script>
    </html>
